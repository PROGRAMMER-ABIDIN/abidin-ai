<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi AbidinAI</title>
  <style>
    body { font-family: Arial; background: black; color: white; text-align: center; padding: 20px; }
    #chatbox { height: 300px; overflow-y: auto; border: 1px solid cyan; padding: 10px; margin-bottom: 10px; border-radius: 10px; background: #000; }
    input, button { padding: 10px; width: 90%; margin: 5px; border-radius: 5px; }
    button { background: cyan; color: black; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h2>AbidinAI</h2>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Tulis pesan...">
  <button onclick="sendMessage()">Kirim</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p><strong>Anda:</strong> ${message}</p>`;
      input.value = "";

      chatbox.innerHTML += `<p><strong>AbidinAI:</strong> <em>Mengetik...</em></p>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
      });

      const data = await response.json();
      const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, tidak ada jawaban.";
      chatbox.innerHTML += `<p><strong>AbidinAI:</strong> ${text}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
